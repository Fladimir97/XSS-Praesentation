<!DOCTYPE html>
<html lang="de">
<head>

    <style>
         body {

        #message {

        .flex-container {

            const neuerKommentar = document.createElement("li");
            neuerKommentar.id = `Kommentar_${tagIdNr}`;
            neuerKommentar.innerHTML = `<b>Name: </b>${name.value}<br>
                                        <b>Nachricht: </b>${nachricht.value}<br>`;
            const Gaestebuch = document.getElementById("guestbook-entries");
            Gaestebuch.appendChild(neuerKommentar);

                eval(aktuellerTag.innerHTML)
            }
        }
    </script>
</head>
